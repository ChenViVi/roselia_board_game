<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¶é­”ä¹‹è·¯</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Microsoft YaHei', sans-serif; background: #222; }
        #game-container { display: flex; height: 100vh; filter: blur(0px); transition: 0.3s; }
        #canvas-container { flex: 1; overflow: auto; position: relative; background: #333; }
        canvas { display: block; box-shadow: 0 0 20px rgba(0,0,0,0.5); cursor: default; } /* é»˜è®¤ä¸å¯æ‹–æ‹½ï¼Œç©å®¶æ¨¡å¼ä¸‹æ”¹ä¸ºgrab */
        
        #sidebar { width: 320px; background: #f9f9f9; padding: 15px; box-shadow: -2px 0 10px rgba(0,0,0,0.2); display: flex; flex-direction: column; z-index: 10; }
        
        h2 { margin-top: 0; color: #333; text-align: center; font-size: 20px; }
        .room-info { font-size: 12px; color: #666; text-align: center; margin-bottom: 10px; background: #eee; padding: 5px; border-radius: 4px;}

        .char-select { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 10px; }
        .char-btn { border: 2px solid #ccc; border-radius: 50%; cursor: pointer; overflow: hidden; width: 60px; height: 60px; transition: 0.2s; position: relative; }
        .char-btn img { width: 100%; height: 100%; object-fit: cover; }
        .char-btn.selected { border-color: #e91e63; transform: scale(1.1); box-shadow: 0 0 10px #e91e63; }
        .char-btn.taken { opacity: 0.3; cursor: not-allowed; filter: grayscale(100%); }
        .char-btn.taken::after { content: 'å ç”¨'; position: absolute; top: 20px; left: 0; right: 0; text-align: center; color: white; font-size: 10px; background: rgba(0,0,0,0.5); }

        #status-area { flex: 1; overflow-y: auto; }
        
        .btn { width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 5px; color: white; font-size: 14px; cursor: pointer; }
        .btn-primary { background: #2196F3; }
        .btn-success { background: #4CAF50; }
        .btn-danger { background: #f44336; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }

        #dice-result { font-size: 22px; font-weight: bold; text-align: center; margin: 15px 0; color: #e91e63; min-height: 30px; }
        #turn-indicator { text-align: center; font-weight: bold; margin-bottom: 10px; padding: 10px; background: #ddd; border-radius: 5px; font-size: 14px;}
        .my-turn { background: #d1c4e9 !important; border: 2px solid #673ab7; }

        #score-container { margin-top: 20px; border-top: 2px solid #eee; padding-top: 10px; }
        .score-item { display: flex; align-items: center; background: #fff; border-bottom: 1px solid #eee; padding: 8px 5px; }
        .score-item img { width: 30px; height: 30px; border-radius: 50%; margin-right: 10px; border: 1px solid #ccc;}
        .score-info { flex: 1; font-size: 14px; }
        .score-val { font-weight: bold; color: #E65100; font-size: 16px; }
        .score-ctrl { margin-left: 5px; }
        .btn-xs { padding: 4px 8px; font-size: 12px; background: #607D8B; width: auto; margin-top: 0;}

        #ad-area { margin-top: auto; padding-top: 15px; border-top: 2px solid #ddd; text-align: center; }
        .ad-link { display: block; margin-bottom: 8px; padding: 10px; background: #ffeb3b; color: #d81b60; text-decoration: none; font-weight: bold; border-radius: 8px; border: 2px dashed #f57f17; transition: 0.2s; }
        .ad-link:hover { background: #fff176; transform: translateY(-2px); }

        /* --- ç™»å½•å±‚æ ·å¼ --- */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 100; display: flex; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 30px; border-radius: 10px; width: 300px; text-align: center; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .login-box h1 { margin-top: 0; color: #e91e63; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; color: #666; }
        .input-group input { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        .login-btns { display: flex; gap: 10px; }
        .err-msg { color: red; margin-top: 10px; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>

<!-- ç™»å½•/å¤§å…å±‚ -->
<div id="login-screen">
    <div class="login-box">
        <h1>æ¶é­”ä¹‹è·¯</h1>
        <div class="input-group">
            <label>æˆ¿é—´å·</label>
            <input type="text" id="room-id" placeholder="ä¾‹å¦‚: roseia">
        </div>
        <div class="input-group">
            <label>æˆ¿é—´å¯†ç </label>
            <input type="password" id="room-pass" placeholder="å¯é€‰å¯†ç ">
        </div>
        <div class="login-btns">
            <button class="btn btn-primary" onclick="doJoin()">åŠ å…¥æˆ¿é—´</button>
            <button class="btn btn-success" onclick="doCreate()">åˆ›å»ºæˆ¿é—´</button>
        </div>
        <div class="err-msg" id="login-msg"></div>
        <p style="font-size:12px; color:#999; margin-top:15px;">* åŠ å…¥å³å¯è§‚æˆ˜ï¼Œé€‰äººåå‚ä¸æ¸¸æˆ</p>
    </div>
</div>

<div id="game-container">
    <div id="canvas-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="sidebar">
        <h2>æ¶é­”ä¹‹è·¯</h2>
        <div class="room-info" id="room-display">æœªè¿æ¥</div>
        
        <div id="status-area">
            <!-- é€‰äººç•Œé¢ -->
            <div id="lobby-ui">
                <p>è¯·é€‰æ‹©è§’è‰²åŠ å…¥æ¸¸æˆ:</p>
                <div class="char-select" id="char-list"></div>
                <div id="spectator-hint" style="font-size:12px; color:#666; display:none;">æ¸¸æˆè¿›è¡Œä¸­ï¼Œå½“å‰ä¸ºè§‚æˆ˜æ¨¡å¼</div>
                <button id="start-btn" class="btn btn-primary" disabled>å¼€å§‹æ¸¸æˆ</button>
            </div>

            <!-- æ¸¸æˆæ“ä½œç•Œé¢ -->
            <div id="game-ui" style="display: none;">
                <div id="turn-indicator">ç­‰å¾…å¼€å§‹...</div>
                
                <!-- åªæœ‰ç©å®¶æ‰æ˜¾ç¤ºçš„æ§åˆ¶åŒº -->
                <div id="controls">
                    <div style="display:flex; gap:5px;">
                        <button class="btn btn-primary" onclick="rollDice(1)">ğŸ² 1ä¸ª</button>
                        <button class="btn btn-primary" onclick="rollDice(2)">ğŸ²ğŸ² 2ä¸ª</button>
                    </div>
                </div>
                
                <div id="dice-result"></div>
                <button id="end-turn-btn" class="btn btn-success" onclick="endTurn()" disabled>ç»“æŸå›åˆ</button>
                
                <p id="spectator-msg" style="color:#e91e63; display:none; text-align:center;">æ­£åœ¨è§‚æˆ˜ä¸­...</p>
            </div>

            <div id="score-container">
                <h3 style="font-size: 16px; margin: 5px 0;">ğŸ“Š è§’è‰²ä¸å¯å´©æ’è¡Œæ¦œ</h3>
                <div id="score-list"></div>
            </div>
        </div>

        <div id="ad-area">
            <a href="https://docs.qq.com/markdown/DTENqRVpxR0tUeFNE" target="_blank" class="ad-link">è§„åˆ™ä¹¦ï¼ˆå›½å†…ä¹Ÿå¯è®¿é—®ï¼‰</a>
            <a href="https://github.com/ChenViVi/roselia_board_game/" target="_blank" class="ad-link">Githubä»“åº“</a>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // èµ„æºåŠ è½½
    const mapImg = new Image(); mapImg.src = 'map.png';
    const charImgs = {};
    for(let i=1; i<=5; i++) {
        charImgs[i] = new Image(); charImgs[i].src = `char${i}.png`;
    }

    // æ¸¸æˆçŠ¶æ€
    let myId = null;
    let currentRoomId = null;
    let myCharId = null; // å¦‚æœä¸ºnullï¼Œåˆ™ä¸ºè§‚æˆ˜è€…
    let players = {};
    let isDragging = false;
    let dragOffset = {x:0, y:0};
    let currentTurnId = null;
    let isGameRunning = false;

    // åˆå§‹åŒ–
    mapImg.onload = () => {
        canvas.width = mapImg.width;
        canvas.height = mapImg.height;
        draw();
    };

    // --- Socket äº‹ä»¶ ---

    socket.on('connect', () => { myId = socket.id; });

    socket.on('err', (msg) => {
        document.getElementById('login-msg').innerText = msg;
    });

    // åŠ å…¥æˆ¿é—´æˆåŠŸ
    socket.on('roomJoined', (data) => {
        currentRoomId = data.roomId;
        players = data.players;
        isGameRunning = data.gameStarted;
        
        // UIåˆ‡æ¢
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('room-display').innerText = `æˆ¿é—´å·: ${currentRoomId}`;
        
        updateLobby(data.takenChars);
        updateScoreBoard();
        
        if(isGameRunning) {
            switchToGameUI();
            updateTurn(data.currentTurn);
            // æ¸¸æˆä¸­åŠ å…¥ï¼Œå¼ºåˆ¶æ˜¾ç¤ºè§‚æˆ˜æç¤º
            document.getElementById('controls').style.display = 'none';
            document.getElementById('end-turn-btn').style.display = 'none';
            document.getElementById('spectator-msg').style.display = 'block';
            document.getElementById('spectator-hint').style.display = 'block';
        }
        
        draw();
    });

    socket.on('updatePlayers', (serverPlayers) => {
        players = serverPlayers;
        const count = Object.keys(players).length;
        
        // æ›´æ–°å¼€å§‹æŒ‰é’® (åªæœ‰å‚ä¸æ¸¸æˆçš„ç©å®¶æ‰èƒ½ç‚¹å¼€å§‹ï¼Œæˆ–è€…ç®€åŒ–ä¸ºè°éƒ½èƒ½ç‚¹)
        const startBtn = document.getElementById('start-btn');
        if (myCharId) {
            startBtn.disabled = count < 2;
            startBtn.innerText = count >= 2 ? `å¼€å§‹æ¸¸æˆ (${count}äºº)` : `ç­‰å¾…ç©å®¶ (${count}/5)`;
        } else {
            startBtn.disabled = true;
            startBtn.innerText = `ç­‰å¾…ç©å®¶å¼€å§‹ (${count}äººå·²å‡†å¤‡)`;
        }
        
        updateScoreBoard();
        draw();
    });

    socket.on('takenChars', (list) => { updateLobby(list); });

    socket.on('gameStarted', (data) => {
        isGameRunning = true;
        switchToGameUI();
        updateTurn(data.currentTurn);
    });

    socket.on('diceRolled', (data) => {
        const resultText = document.getElementById('dice-result');
        resultText.innerText = `ç‚¹æ•°: ${data.details.join('+')} = ${data.roll}`;
        if (data.player === myId) {
            document.getElementById('end-turn-btn').disabled = false;
            document.querySelectorAll('#controls button').forEach(b => b.disabled = true);
        }
    });

    socket.on('turnChanged', (data) => { updateTurn(data.currentTurn); });

    socket.on('playerMoved', (data) => {
        if(players[data.id]) {
            players[data.id].x = data.x;
            players[data.id].y = data.y;
            draw();
        }
    });

    socket.on('gameReset', (msg) => { 
        alert(msg); 
        location.reload(); 
    });

    // --- äº¤äº’é€»è¾‘ ---

    function doCreate() {
        const r = document.getElementById('room-id').value;
        const p = document.getElementById('room-pass').value;
        if(!r) return alert('è¯·è¾“å…¥æˆ¿é—´å·');
        socket.emit('createRoom', { roomId: r, password: p });
    }

    function doJoin() {
        const r = document.getElementById('room-id').value;
        const p = document.getElementById('room-pass').value;
        if(!r) return alert('è¯·è¾“å…¥æˆ¿é—´å·');
        socket.emit('joinRoom', { roomId: r, password: p });
    }

    function selectChar(id) {
        if (myCharId) return; // å·²ç»é€‰è¿‡
        if (isGameRunning) return; // æ¸¸æˆå¼€å§‹åä¸èƒ½é€‰
        
        socket.emit('selectCharacter', id);
        myCharId = id;
        
        // æ”¹å˜é¼ æ ‡æ ·å¼å…è®¸æ‹–æ‹½
        canvas.style.cursor = 'grab';
        
        // é«˜äº®é€‰æ‹©
        document.querySelectorAll('.char-btn').forEach(b => b.classList.remove('selected'));
        document.getElementById(`btn-char-${id}`).classList.add('selected');
    }

    function updateLobby(takenList) {
        const container = document.getElementById('char-list');
        container.innerHTML = '';
        
        // å¦‚æœæ¸¸æˆå·²ç»å¼€å§‹ä¸”è‡ªå·±æ²¡é€‰è§’è‰²ï¼Œéšè—åˆ—è¡¨æ˜¾ç¤ºæç¤º
        if(isGameRunning && !myCharId) {
            container.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#999;">ä»…è§‚æˆ˜</p>';
            return;
        }

        for(let i=1; i<=5; i++) {
            const btn = document.createElement('div');
            // åˆ¤æ–­æ˜¯å¦è¢«å ç”¨
            const isTaken = takenList.includes(i);
            const isMe = (i === myCharId);
            
            btn.className = `char-btn ${isTaken && !isMe ? 'taken' : ''}`;
            btn.id = `btn-char-${i}`;
            btn.innerHTML = `<img src="char${i}.png">`;
            
            if ((!isTaken || isMe) && !isGameRunning) {
                btn.onclick = () => selectChar(i);
            }
            if (isMe) btn.classList.add('selected');
            container.appendChild(btn);
        }
    }

    function updateScoreBoard() {
        const list = document.getElementById('score-list');
        list.innerHTML = '';
        const playerArr = Object.values(players).sort((a, b) => a.id.localeCompare(b.id));

        if (playerArr.length === 0) {
            list.innerHTML = '<div style="padding:10px; text-align:center; color:#999;">æš‚æ— ç©å®¶ï¼Œä½ æ˜¯è§‚æˆ˜è€…</div>';
            return;
        }

        playerArr.forEach(p => {
            const item = document.createElement('div');
            item.className = 'score-item';
            const isMe = (p.id === myId);
            const nameSuffix = isMe ? ' (æˆ‘)' : '';
            
            let ctrlHtml = '';
            if (isMe) {
                ctrlHtml = `<button class="btn btn-xs score-ctrl" onclick="modifyScore()">ä¿®æ”¹</button>`;
            }

            item.innerHTML = `
                <img src="char${p.charId}.png">
                <div class="score-info">
                    <div>ç©å®¶${p.charId}${nameSuffix}</div>
                    <div class="score-val">${p.score || 0} Pt</div>
                </div>
                ${ctrlHtml}
            `;
            list.appendChild(item);
        });
    }

    window.modifyScore = () => {
        if (!myCharId) return;
        const input = prompt("è¾“å…¥åˆ†æ•°å˜åŠ¨ (å¦‚ 200 æˆ– -500):");
        if (input) {
            const amount = parseInt(input);
            if (!isNaN(amount)) socket.emit('changeScore', amount);
        }
    };

    document.getElementById('start-btn').onclick = () => { 
        if(myCharId) socket.emit('startGame'); 
    };

    function switchToGameUI() {
        document.getElementById('lobby-ui').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';
        
        // å¦‚æœæ˜¯è§‚æˆ˜è€…ï¼Œéšè—æ“ä½œåŒº
        if (!myCharId) {
            document.getElementById('controls').style.display = 'none';
            document.getElementById('end-turn-btn').style.display = 'none';
            document.getElementById('spectator-msg').style.display = 'block';
        }
    }

    function updateTurn(turnId) {
        currentTurnId = turnId;
        const isMyTurn = (myId === currentTurnId);
        const indicator = document.getElementById('turn-indicator');
        const diceRes = document.getElementById('dice-result');
        const endBtn = document.getElementById('end-turn-btn');
        
        diceRes.innerText = '';
        endBtn.disabled = true;
        
        // æŒ‰é’®çŠ¶æ€æ§åˆ¶
        const buttons = document.querySelectorAll('#controls button');
        buttons.forEach(b => b.disabled = !isMyTurn);

        if (!myCharId) {
            // è§‚æˆ˜è§†è§’
            indicator.innerText = "ğŸ‘€ è§‚æˆ˜ä¸­...";
            indicator.className = '';
        } else if (isMyTurn) {
            indicator.innerText = "ğŸ‘‰ è½®åˆ°ä½ äº†ï¼";
            indicator.className = 'my-turn';
        } else {
            indicator.innerText = "â³ ç­‰å¾…ä»–äºº...";
            indicator.className = '';
        }
        draw();
    }

    window.rollDice = (count) => { if(myCharId) socket.emit('rollDice', count); };
    window.endTurn = () => { if(myCharId) socket.emit('endTurn'); };

    // --- Canvas ç»˜åˆ¶ ---

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (mapImg.complete) ctx.drawImage(mapImg, 0, 0);
        
        Object.values(players).forEach(p => {
            const img = charImgs[p.charId];
            if (img && img.complete) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(p.x + 40, p.y + 40, 45, 0, Math.PI * 2);
                ctx.fillStyle = (p.id === myId) ? 'rgba(0, 255, 0, 0.5)' : 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
                
                if (p.id === currentTurnId) {
                    ctx.strokeStyle = '#e91e63';
                    ctx.lineWidth = 5;
                    ctx.stroke();
                }
                
                ctx.drawImage(img, p.x, p.y, 80, 80);
                
                ctx.fillStyle = "white";
                ctx.font = "bold 20px Arial";
                ctx.strokeStyle = "black";
                ctx.lineWidth = 3;
                ctx.strokeText(`${p.score||0}`, p.x + 20, p.y - 10);
                ctx.fillText(`${p.score||0}`, p.x + 20, p.y - 10);
                
                ctx.restore();
            }
        });
    }

    // --- æ‹–æ‹½é€»è¾‘ (ä»…é™ç©å®¶æœ¬äºº) ---

    canvas.onmousedown = (e) => {
        if (!myCharId || !players[myId]) return; // è§‚æˆ˜è€…æ— æ³•æ‹–æ‹½
        
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const mouseX = (e.clientX - rect.left) * scaleX;
        const mouseY = (e.clientY - rect.top) * scaleY;

        const p = players[myId];
        if (mouseX >= p.x && mouseX <= p.x + 80 && mouseY >= p.y && mouseY <= p.y + 80) {
            isDragging = true;
            canvas.style.cursor = 'grabbing';
            dragOffset.x = mouseX - p.x;
            dragOffset.y = mouseY - p.y;
        }
    };

    canvas.onmousemove = (e) => {
        if (!isDragging) return;
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const mouseX = (e.clientX - rect.left) * scaleX;
        const mouseY = (e.clientY - rect.top) * scaleY;

        const newX = mouseX - dragOffset.x;
        const newY = mouseY - dragOffset.y;

        players[myId].x = newX;
        players[myId].y = newY;
        draw();
        socket.emit('movePlayer', { x: newX, y: newY });
    };

    canvas.onmouseup = () => { 
        isDragging = false; 
        if (myCharId) canvas.style.cursor = 'grab';
    };
    
    function loop() { requestAnimationFrame(loop); }
    loop();
</script>
</body>
